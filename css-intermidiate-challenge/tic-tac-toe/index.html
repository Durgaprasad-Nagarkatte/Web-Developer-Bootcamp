<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>  
    <h1>Tic Tac Toe</h1>    
    <table>
        <tr>
            <td id="one" class="square"></td>
            <td id="two" class="square"></td>
            <td id="three" class="square"></td>
        </tr>
        <tr>
            <td id="four" class="square"></td>
            <td id="five" class="square"></td>
            <td id="six" class="square"></td>
        </tr>
        <tr>
            <td id="seven" class="square"></td>
            <td id="eight" class="square"></td>
            <td id="nine" class="square"></td>
        </tr>
    </table> 
</body>
</html>
